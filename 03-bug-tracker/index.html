<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. add new bugs
		2. list the bugs
		3. toggle 'closed' status of any bug
		4. remove closed bugs
		5. display stats (# of closed bugs / total # of bugs)
		6. sort the bugs
		7. persist the bugs in the server
		8. make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		.bugname, .stats{
			font-size: 20pt;
		}
		.bugname{
			cursor: pointer;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			subscriptions = [];
			subscribe(listenerFn){
				this.subscriptions.push(listenerFn);
			}
			triggerChange(){
				this.subscriptions.forEach(listenerFn => listenerFn());
			}
		}
		class BugsCollection extends EventEmitter{
			list = [
				'This is bug - 11',
				'This is bug - 22',
				'This is bug - 33'
			];
			constructor(){
				super();
			}
			addNew(bugName){
				this.list.push(bugName);
				this.triggerChange();
			}
		}
		class BugTracker extends React.Component{
			txtBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let bugName = this.txtBugNameRef.current.value;
				this.props.model.addNew(bugName);
			}
			render(){
				let { list : bugs } = this.props.model,
					bugItems = bugs.map((bug, index) => (
						<li key={index}>
							<span className="bugname">{bug}</span>
							<div className="datetime">[Created At]</div>
						</li>
					));

				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtBugNameRef} />
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				);
			}
		}

		let model = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
				document.getElementById('root'));
		}
		model.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr />
	<div id="root">

	</div>
</body>
</html>
