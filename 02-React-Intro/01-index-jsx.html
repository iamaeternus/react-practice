<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}
		
		var counter = 0;
		function onBtnRenderClick(){
			++counter;
			var message = 'Welcome to React.js! - [' + counter + ']';

			var content = (
				<div>
					<h1>{message}</h1>
					<hr />
					<div>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus vitae unde voluptas perspiciatis, architecto iure cum placeat repudiandae dicta cupiditate totam excepturi, nihil qui expedita nulla. Perspiciatis, doloremque nesciunt dolores!</p>
						<span>[Created using React.js]</span>
					</div>
				</div>
			)
			
			ReactDOM.render(content, document.getElementById('root'));
		}
		init();
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>

</body>
</html>
