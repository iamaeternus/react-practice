<!DOCTYPE html>
<html>
<head>
	<title></title>
	

	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

	<script>
		var counter = 0;
		function onBtnRenderClick() {
			++counter;
			var message = "Welcome to React.js - [" + counter + "]";

			var body = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit facere suscipit doloremque nobis iusto fuga. Suscipit illo, ipsa error assumenda ut nemo numquam quis quos voluptate maxime, sed dicta ducimus.";

			var content = React.createElement('div', null, 
							React.createElement('h1', null, message),
							React.createElement('hr', null, null),
							React.createElement('div', null, 
								React.createElement('p', null, body),
								React.createElement('span', null, '[Created using React.js')
							)
						);
		
			ReactDOM.render(content, document.getElementById('root'));
		}

		window.addEventListener('DOMContentLoaded', function() {
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		});

	</script>
</head>
<body>
	
	<button id="btnRender">Render</button>
	<div id="root"></div>

</body>
</html>
