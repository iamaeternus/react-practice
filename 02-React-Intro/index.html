<!DOCTYPE html>
<html>
<head>
	<title></title>
	

	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">
		var counter = 0;
		function onBtnRenderClick() {
			++counter;
			var message = "Welcome to React.js - [" + counter + "]";

			var body = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit facere suscipit doloremque nobis iusto fuga. Suscipit illo, ipsa error assumenda ut nemo numquam quis quos voluptate maxime, sed dicta ducimus.";

			var content = (
				<div>
					<h1>{message}</h1>
					<hr />
					<div>
						<p>{body}</p>
						<span>[Created using React.js]</span>
					</div>
				</div>
			)
		
			ReactDOM.render(content, document.getElementById('root'));
		}

		// window.addEventListener('DOMContentLoaded', function() {
		var btnRender = document.getElementById('btnRender');
		btnRender.addEventListener('click', onBtnRenderClick);
		//});

	</script>
</head>
<body>
	
	<button id="btnRender">Render</button>
	<div id="root"></div>

</body>
</html>
